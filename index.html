<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function scope example</title>
  <script defer src="main.js" type="text/javascript"></script>
</head>
<body>
  <h1 id="myHeading">JavaScript and the DOM</h1>
  <p title="label">Making a web page interactive</p>
  <p>Things that are purple:</p>
  <input class="description" type="text">
  <button class="description">Change List Description</button>
  <ul>
    <li>grapes</li>
    <li class="error-not-purple">Pumpkins</li>
    <li>amethyst</li>
    <li>lavender</li>
    <li class="error-not-purple">Fire Trucks</li>
    <li class="error-not-purple">snow</li>
    <li>plums</li>
  </ul>
  <script src="DOM.js" charset="utf-8"></script>
</body>
</html>
